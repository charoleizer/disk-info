name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Test
      run: go test -v ./...

    - name: Build
      run: |
        export GOOS=linux
        export GOARCH=amd64
        go build -o build/dist/linux/app app.go 

    - uses: actions/upload-artifact@master
      if: github.ref == 'refs/heads/master'
      with:
        name: ${{ runner.os }}
        path: build/dist/linux/app*


